<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./index.css"/>
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <div class="slideshow-container">
        <div class="slideshow-inner">
          <div class="mySlides fade">
        
            <img  src='./images/nature.jpg' style='width: 100%;' alt="sally lightfoot crab"/>
            
          </div>
        
          <div class="mySlides fade">
        
            <img  src='./images/leaves.jpg' style='width: 100%;' alt="fighting nazca boobies"/>
            
          </div>
        
          <div class="mySlides fade">
        
            <img  src='./images/mountain.jpg' style='width: 100%;' alt="otovalo waterfall"/>

          </div>
        
          <div class="mySlides fade">
        
            <img  src='./images/water.jpg' style='width: 100%;' alt="pelican"/>

          </div>
          
          </div>
        
        
          <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
          <a class="next" onclick='plusSlides(1)'>&#10095;</a>
        </div>
        <br/>
        
        
        <div style='display: flex; justify-content: center; align-items: center;'>
          <span class="dot" onclick='currentSlide(1)'></span>
          <span class="dot" onclick='currentSlide(2)'></span>
          <span class="dot" onclick='currentSlide(3)'></span>
          <span class="dot" onclick='currentSlide(4)'></span>
        </div>
        
        </div>
</body>
</html>
